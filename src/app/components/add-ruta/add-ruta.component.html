<form #myForm="ngForm">
	<div class="container" *ngIf="!submitted">
		<div class="col text-center">
			<h1>{{titulo}}</h1>
		</div>
		<div class="form-group col-md-3">
			<label for="id">Id</label>
			<input type="number" name="id" id="id" placeholder="Id" class="form-control"
				[(ngModel)]="ruta.id" required (focusout)="existPk(ruta.id)">
		</div>
		<div class="form-group col-md-3">
			<label for="numero_bus">Numbero de bus</label>
			<input type="number" min="1900-01-01" max="2030-12-31" name="numero_bus" id="numero_bus"
				placeholder="Numbero de bus" class="form-control" [(ngModel)]="ruta.numero_bus"
				required>
		</div>
		<div class="form-group col-md-3">
			<label for="fecha_hora">Fecha y hora</label>
			<input type="datetime-local" name="fecha_hora" id="fecha_hora" placeholder="Fecha y hora"
				class="form-control" [(ngModel)]="ruta.fecha_hora" required>
		</div>
		<div class="form-group col-md-3">
			<label for="cantidad_sillas">Cantidad de sillas</label>
			<input type="number" name="cantidad_sillas" id="cantidad_sillas"
				placeholder="Cantidad de sillas" class="form-control" [(ngModel)]="ruta.cantidad_sillas"
				required>
		</div>
		<div class="form-group col-md-3">
			<label for="conductores">Conductores</label>
			<ng-select class="form-select" bindLabel="nombre" [items]="conductoresSet"
				[(ngModel)]="ruta.conductor" name="conductores" required>

			</ng-select>
		</div>

		<button class="btn btn-outline-info" (click)="saveRuta()" [disabled]="exist">Agregar ruta</button>
	</div>
	<div class="text-center" *ngIf="submitted">
		<h4>You submitted successfully!</h4>
		<button class="btn btn-success" (click)="newRuta()">Add</button>
	</div>
	{{msgError}}
</form>
